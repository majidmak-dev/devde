<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Outer Stylized 'D' Layer -->
  <path d="M40 40H120C153.137 40 180 66.8629 180 100C180 133.137 153.137 160 120 160H40V40Z" 
        stroke="url(#logo-gradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Inner Dynamic Infrastructure Block -->
  <rect x="65" y="65" width="40" height="70" rx="8" fill="url(#logo-gradient)" opacity="0.8">
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite" />
  </rect>
  
  <!-- "Networked" Nodes -->
  <circle cx="120" cy="75" r="8" fill="#10b981" />
  <circle cx="140" cy="100" r="8" fill="#3b82f6" />
  <circle cx="120" cy="125" r="8" fill="#10b981" />
  
  <!-- Connecting Links -->
  <path d="M120 75L140 100L120 125" stroke="white" stroke-width="2" stroke-dasharray="4 4" opacity="0.5" />
</svg>
